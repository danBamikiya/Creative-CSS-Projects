<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="C:/Users/Hazael/Documents/Coding Hub/WebProjects/Zipped Files/fontawesome-free-5.12.1-web/fontawesome-free-5.12.1-web/css/all.min.css"
		/>
		<link rel="stylesheet" href="./CSS/FullscreenOverlayNavigation.css" />
		<title>Fullscreen Overlay Navigation</title>
	</head>

	<body>
		<!-- Overlay Nav  menu (openNav_right) -->
		<div id="Nav_right" class="overlay" style="height: 100%; width: 0;">
			<!-- Close button to openNav_right -->
			<a href="#" class="closebtn" onclick="closeNav_right()">
				<i class="fas fa-times fa-3x"></i>
			</a>

			<!-- Overlay content -->
			<div class="overlay-content">
				<a href="#">About</a>
				<a href="#">Services</a>
				<a href="#">Clients</a>
				<a href="#">Contact</a>
			</div>
		</div>

		<!-- The element to show Ovelay Nav menu (openNav_right) -->
		<span onclick="openNav_right()" class="openbtn">
			<i class="fas fa-arrow-right fa-2x">
				<span
					style="
						font-size: medium;
						font-family: Ink Free, Franklin Gothic Medium, sans-serif;
					"
					>Click to slide right</span
				>
			</i>
		</span>

		<!-- Overlay Nav menu (openNav_down) -->
		<div id="Nav_down" class="overlay" style="height: 0; width: 100%;">
			<!-- Close button to openNav_down -->
			<a href="#" class="closebtn" onclick="closeNav_down()">
				<i class="fas fa-times fa-3x"></i>
			</a>

			<!-- Overlay content -->
			<div class="overlay-content">
				<a href="#">About</a>
				<a href="#">Services</a>
				<a href="#">Clients</a>
				<a href="#">Contact</a>
			</div>
		</div>

		<!-- The element to show Overlay Nav menu (openNav_down) -->
		<span onclick="openNav_down()" class="openbtn">
			<i class="fas fa-arrow-down fa-2x">
				<span
					style="
						font-size: medium;
						font-family: Ink Free, Franklin Gothic Medium, sans-serif;
					"
					>Click to slide down</span
				>
			</i>
		</span>

		<script src="./JS/FullscreenOverlayNavigation.js"></script>
	</body>
</html>
